<!DOCTYPE html>
<html>
	<head>
		{% block head %}
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{% block title %}{% endblock %} || The Initiative Project</title>
		{% endblock %}

		<!-- Bootstrap 4 Integration -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	</head>
	<body>
		<div class='jumbotron jumbotron-fluid bg-primary text-light' style='padding: 32px;'>
			<div class='container'>
				<h1 class='display-4'>The Initiative Project</h1>
				<p>This is a <a href='https://dnd.wizards.com/' target='_blank' class='text-warning alert-link'>Dungeons &amp; Dragons</a> Project. This project has been built with <a href='https://getbootstrap.com/' target='_blank' class='text-warning alert-link'>Bootstrap</a> and <a href='http://flask.pocoo.org/' target='_blank' class='text-warning alert-link'>Flask.</a></p>
			</div>
		</div>
		<nav></nav>
		<!-- Body -->
		<div class='container' style='min-height: 100vh; padding-bottom: 48px;'>
		{% block body %}
		{% endblock %}
		</div>

		<!-- Footer -->
		<footer class='jumbotron jumbotron-fluid bg-dark text-light' style='padding-bottom: 16px; margin-bottom: 0;'>
			<div class='container'>
				<div class='row'><div class='col-md-12'>
					<p class='text-center'>&copy; {{ year }} - <a href='https://www.linkedin.com/in/mrparkonline/' target='_blank' class='text-warning alert-link'>Jasper Park</a></p>
				</div></div>
			</div>
		</footer>
		<!-- Bootstrap 4 JS Integration -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<!-- Sortable -->
		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<!-- End of Bootstrap 4 JS Integration -->
		<script>
	$( function() {
			$( "#sortable" ).sortable();
			$( "#sortable" ).disableSelection();
	} );
	</script>
	</body>
</html>
